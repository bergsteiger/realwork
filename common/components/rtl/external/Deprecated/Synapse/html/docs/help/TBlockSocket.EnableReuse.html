<P Align="left"><BIG><B>TBlockSocket.EnableReuse</B></BIG><BR>

<A href="TBlockSocket.html">TBlockSocket</A>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</P><B>function</B> EnableReuse(Value: Boolean): Boolean;<B></B><BR>
<BR>
<B>Unit</B><BR>
<A href="blcksock.html">blcksock</A><BR>
<BR>
<B>Description</B><BR>

It is good specially for UDP protocol. Using this with TCP protocol is hazardous!<BR>
